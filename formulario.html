      <section>
        <div class="formularios ">
            <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Calle">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Tarjeta de crédito</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Tarjeta de crédito">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>buscar...</option>
                    <option>Bolivia</option>
                    <option>Chile</option>
                    <option>Perú</option>
                    <option>Brasil</option>
                    <option>Colombia</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Código postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      acepto términos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <a class="btn-a rounded-pill btn btn-outline-primary fw-bold " href="./index.html">comprar</a>
                </div>
              </form>
